<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <title>Vector Tiles - Skærmkort</title>
  <meta name="description" content="Vector Tiles - Skærmkort er en side til at vise eksempler på hvordan man kan style vector tiles efter behov. Udviklet af Klimadatastyrelsen.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/logo-small.svg">
  <script src="config.js"></script>
  <style>
    main {
      width: 100%;
      height: 100%;
      flex: 1 1 auto;
    }
    .map {
      width: 100%;
      height: 100%;
    }
    .zoom-level {
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
      z-index: 1;
      text-shadow: -1px -1px 0 var(--background-color), 1px -1px 0 var(--background-color), -1px 1px 0 var(--background-color), 1px 1px 0 var(--background-color);
    }
  </style>
</head>

<body>
  <main>
    <div id="map" class="map">
      <div id="zoom-level" class="zoom-level"></div>
    </div>
    <map-menu id="map-menu"/>
  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
